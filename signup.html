<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <style>
        @import url(css/signup.css);
    </style>
</head>

<body>
    <header>
        <a id="logo" href="index.html"></a>
        <p id="title">Doc on <span id="call">Call</span></p>
        <nav>
            <ul>
                <li id="h"><a class="header" id="he" href="healthplan.html">Health Plan</a></li>
                <li id=""><a class="header" href="about.html">About</a></li>
                <li id="3"><a class="header" href="faq.html">FAQs</a></li>
                <li id="a2"><a class="header" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1 id="welcome">Welcome :)</h1>
        <form action="POST">
            <input type="text" name="first_name" id="firstname" placeholder="First Name">
            <input type="text" name="comp_fam" id="company" placeholder="Company/Family Name">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <input type="text" name="last_name" id="last" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="conf_pass" id="conf" placeholder="Confirm Password">
            <p id="check"><input type="checkbox"> I have read and agree to the <a href="terms.html" id="agg">Terms</a> and <a href="privacy.html" id="agg">Privacy Policy</a></p>
            <input type="submit" value="Signup" id="submit">
        </form>
    </section>
    <footer>
        <div id="footer"></div>
        <a id="aboutf" href="about.html">About</a>
        <a id="faqf" href="faq.html">FAQs</a>
        <a id="contactf" href="contact.html">Contact us</a>
        <img id="fb" src="images/facebook.png" alt="">
        <img id="tw" src="images/twitter.png" alt="">
        <p id="footer">2019 &copy; doconcall</p>
